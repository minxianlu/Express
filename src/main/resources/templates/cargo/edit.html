<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cargo-edit" th:object="${cargo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">货物编号：</label>
				<div class="col-sm-8">
					<input id="cargoNo" name="cargoNo" th:field="*{cargoNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发货日期：</label>
				<div class="col-sm-8">
					<input id="sendTime" name="sendTime" th:field="*{sendTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送省份：</label>
				<div class="col-sm-8">
					<input id="sendPriovince" name="sendPriovince" th:field="*{sendPriovince}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送城市：</label>
				<div class="col-sm-8">
					<input id="sendCity" name="sendCity" th:field="*{sendCity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收省份：</label>
				<div class="col-sm-8">
					<input id="receivePriovince" name="receivePriovince" th:field="*{receivePriovince}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收城市：</label>
				<div class="col-sm-8">
					<input id="receiveCity" name="receiveCity" th:field="*{receiveCity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送车站：</label>
				<div class="col-sm-8">
					<input id="sendStation" name="sendStation" th:field="*{sendStation}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收车站：</label>
				<div class="col-sm-8">
					<input id="receiveStation" name="receiveStation" th:field="*{receiveStation}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户编码：</label>
				<div class="col-sm-8">
					<input id="customerNo" name="customerNo" th:field="*{customerNo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户类型：</label>
				<div class="col-sm-8">
					<input id="customerType" name="customerType" th:field="*{customerType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发货人名称：</label>
				<div class="col-sm-8">
					<input id="sendName" name="sendName" th:field="*{sendName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发货联系人：</label>
				<div class="col-sm-8">
					<input id="sendContacts" name="sendContacts" th:field="*{sendContacts}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发货人电话：</label>
				<div class="col-sm-8">
					<input id="sendPhone" name="sendPhone" th:field="*{sendPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收货人名称：</label>
				<div class="col-sm-8">
					<input id="receiveName" name="receiveName" th:field="*{receiveName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">收货联系人：</label>
				<div class="col-sm-8">
					<input id="receiveContacts" name="receiveContacts" th:field="*{receiveContacts}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收人电话：</label>
				<div class="col-sm-8">
					<input id="receivePhone" name="receivePhone" th:field="*{receivePhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货物名称1：</label>
				<div class="col-sm-8">
					<input id="cargoName1" name="cargoName1" th:field="*{cargoName1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包装1：</label>
				<div class="col-sm-8">
					<input id="pack1" name="pack1" th:field="*{pack1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数量1：</label>
				<div class="col-sm-8">
					<input id="num1" name="num1" th:field="*{num1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总重1：</label>
				<div class="col-sm-8">
					<input id="weight1" name="weight1" th:field="*{weight1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保价1：</label>
				<div class="col-sm-8">
					<input id="insurance1" name="insurance1" th:field="*{insurance1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计费重量1：</label>
				<div class="col-sm-8">
					<input id="billingWeight1" name="billingWeight1" th:field="*{billingWeight1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单个最大重量1：</label>
				<div class="col-sm-8">
					<input id="singleMaxWeight1" name="singleMaxWeight1" th:field="*{singleMaxWeight1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">长1：</label>
				<div class="col-sm-8">
					<input id="length1" name="length1" th:field="*{length1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宽1：</label>
				<div class="col-sm-8">
					<input id="width1" name="width1" th:field="*{width1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">高1：</label>
				<div class="col-sm-8">
					<input id="height1" name="height1" th:field="*{height1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">体积1：</label>
				<div class="col-sm-8">
					<input id="volume1" name="volume1" th:field="*{volume1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货物名称2：</label>
				<div class="col-sm-8">
					<input id="cargoName2" name="cargoName2" th:field="*{cargoName2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包装2：</label>
				<div class="col-sm-8">
					<input id="pack2" name="pack2" th:field="*{pack2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">数量2：</label>
				<div class="col-sm-8">
					<input id="num2" name="num2" th:field="*{num2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总重2：</label>
				<div class="col-sm-8">
					<input id="weight2" name="weight2" th:field="*{weight2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保价2：</label>
				<div class="col-sm-8">
					<input id="insurance2" name="insurance2" th:field="*{insurance2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计费总重2：</label>
				<div class="col-sm-8">
					<input id="billingWeight2" name="billingWeight2" th:field="*{billingWeight2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单个最大重量2：</label>
				<div class="col-sm-8">
					<input id="singleMaxWeight2" name="singleMaxWeight2" th:field="*{singleMaxWeight2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">长2：</label>
				<div class="col-sm-8">
					<input id="length2" name="length2" th:field="*{length2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宽2：</label>
				<div class="col-sm-8">
					<input id="width2" name="width2" th:field="*{width2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">高2：</label>
				<div class="col-sm-8">
					<input id="height2" name="height2" th:field="*{height2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">体积2：</label>
				<div class="col-sm-8">
					<input id="volume2" name="volume2" th:field="*{volume2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">服务方式：</label>
				<div class="col-sm-8">
					<input id="serviceMode" name="serviceMode" th:field="*{serviceMode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送货里程：</label>
				<div class="col-sm-8">
					<input id="pickUpMileage" name="pickUpMileage" th:field="*{pickUpMileage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送货里程：</label>
				<div class="col-sm-8">
					<input id="deliveryMileage" name="deliveryMileage" th:field="*{deliveryMileage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">取货地址：</label>
				<div class="col-sm-8">
					<input id="pickUpDress" name="pickUpDress" th:field="*{pickUpDress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">送货地址：</label>
				<div class="col-sm-8">
					<input id="deliveryDress" name="deliveryDress" th:field="*{deliveryDress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">商议事项：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否开具发票：</label>
				<div class="col-sm-8">
					<input id="invoice" name="invoice" th:field="*{invoice}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态；0-丢失；1-未签收；2-已签收；关联字典表：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建人：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新人：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" th:field="*{createDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateDate" name="updateDate" th:field="*{updateDate}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "cargo/cargo";
		$("#form-cargo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-cargo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

<head th:fragment="header">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.ico">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
	<!-- bootstrap-table 表格插件样式 -->
	<link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
	<link th:href="@{/ajax/libs/bootstrap-treetable/bootstrap-treetable.css}" rel="stylesheet"/>
	<link th:href="@{/ajax/libs/bootstrap-table/extensions/columns/bootstrap-table-fixed-columns.css}" rel="stylesheet"/>
	<link th:href="@{/css/animate.css}" rel="stylesheet"/>
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<link th:href="@{/ajax/libs/select/select2.css}" rel="stylesheet"/>
	<link th:href="@{/mxl/css/ry-ui.css}" rel="stylesheet"/>
</head>
<div th:fragment="footer">
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<!-- bootstrap-table 表格插件 -->
	<script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/columns/bootstrap-table-fixed-columns.js}"></script>
	<!-- jquery-validate 表单验证插件 -->
	<script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
	<script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
	<script th:src="@{/ajax/libs/validate/jquery.validate.extend.js}"></script>
	<!-- jquery-validate 表单树插件 -->
	<script th:src="@{/ajax/libs/bootstrap-treetable/bootstrap-treetable.js}"></script>
	<!-- jquery-export 表格导出插件 -->
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/export/bootstrap-table-export.js}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/export/tableExport.js}"></script>
	<!-- 遮罩层 -->
	<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
	<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
	<script th:src="@{/ajax/libs/layui/layui.js}"></script>
	<script th:src="@{/mxl/js/common.js?v=3.2.0}"></script>
	<script th:src="@{/mxl/js/ry-ui.js?v=3.2.0}"></script>
	<script src="http://tajs.qq.com/stats?sId=62048022"></script>
	<script th:inline="javascript"> var ctx = [[@{/}]]; </script>
</div>


<!--列表头部查询条件的字典提取-->
<div >
	<select th:name="${name}" th:id="${name}"  th:with="type=${@dict.getType(dictType)}" th:fragment="selectDict(name,dictType)">
		<option value="">所有</option>
		<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	</select>
</div>

<div  th:fragment="cargo(index)">
	<div class="form-group">
		<label class="col-sm-2 control-label" ><span style='color: red;'>*</span>货物名称</label>
		<div class="col-sm-3">
			<input type="text" name="cargoName" class="form-control" placeholder="请输入文本" required>
		</div>
		<label class="col-sm-1 control-label" th:text="'包装:'"></label>
		<div class="col-sm-2">
			<input type="text" name="pack" class="form-control" placeholder="请输入文本">
		</div>
		<label class="col-sm-1 control-label" th:text="'件数:'"></label>
		<div class="col-sm-2">
			<input type="number" name="num" class="form-control" placeholder="请输入文本">
		</div>
		<label class="col-sm-1 control-label"></label>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"><span style='color: red;'>*</span>总重</label>
		<div class="col-sm-2">
			<input type="number" name="weight" class="form-control" placeholder="请输入文本" required>
		</div>
		<label class="col-sm-1 control-label" th:text="'保价金额:'">保价金额+${index}：</label>
		<div class="col-sm-2">
			<input type="number" name="insurance" class="form-control" placeholder="请输入文本">
		</div>
		<label class="col-sm-1 control-label" th:text="'计费重量:'"></label>
		<div class="col-sm-2">
			<input type="number" name="billingWeight" class="form-control" placeholder="请输入文本">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" th:text="'单件最大数量:'"></label>
		<div class="col-sm-2">
			<input type="number" name="singleMaxWeight" class="form-control" placeholder="请输入文本">
		</div>
		<label class="col-sm-2 control-label" th:text="'单件最大长/宽/高:'"></label>
		<div class="col-sm-3" >
			<div class="col-xs-3" style="padding-left:0px;padding-right: 0px;">
				<input type="number" name="length" class="form-control" placeholder="请输入文本">
			</div>
			<label class="col-xs-1 control-label" style="padding-left:0px;padding-right: 0px; width: 12px;">X</label>
			<div class="col-xs-3" style="padding-left:0px;padding-right: 0px;">
				<input type="number" name="width" class="form-control" placeholder="请输入文本">
			</div>
			<label class="col-xs-1 control-label" style="padding-left:0px;padding-right: 0px;  width: 12px;">X</label>
			<div class="col-xs-3" style="padding-left:0px;padding-right: 0px;">
				<input type="number" name="height" class="form-control" placeholder="请输入文本">
			</div>
			<label class="col-xs-1 control-label" ></label>
		</div>
		<label class="col-sm-1 control-label" th:text="'总体积:'"></label>
		<div class="col-sm-2">
			<input type="number" name="volume" class="form-control" placeholder="请输入文本">
		</div>
	</div>
</div>

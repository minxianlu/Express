<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-freightRate-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送站：</label>
				<div class="col-sm-8">
					<!--<input id="sendStation" name="sendStation" class="form-control" type="text">-->
					<select id="sendStation" class="form-control" name="sendStation" th:onchange="linkageStation('sendStation',this.value)">
						<option value="">选择车站</option>
						<option th:each="sta:${station}" th:value="${sta.id}" th:text="${sta.stationName}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">接收站：</label>
				<div class="col-sm-8">
					<!--<input id="receiveStation" name="receiveStation" class="form-control" type="text">-->
					<select id="receiveStation" class="form-control" name="receiveStation" th:onchange="linkageStation('receiveStation',this.value)" >
						<option value="">选择车站</option>
						<option th:each="sta:${station}" th:value="${sta.id}" th:text="${sta.stationName}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">价格因子：</label>
				<div class="col-sm-8">
					<input id="priceFactor" name="priceFactor" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">运价号：</label>
				<div class="col-sm-8">
					<input id="freightrateNum" name="freightrateNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "express/freightRate"
		$("#form-freightRate-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-freightRate-add').serialize());
	        }
	    }
	    var linkageStation=function(name,val){
			if($.common.isEmpty(name)||$.common.isEmpty(val)){
				$.common.alert("车站联动，参数有误！");
				return false;
			}
			var freightRate={};
			freightRate[name]=val;
			$.operate.getQuery(prefix+"/getStation",freightRate,function(data){
				var stationOption=["<option value=''>选择车站</option>"];
				if(data.code==0){
					$.each(data.stationList,function(i,o){
						stationOption.push("<option value='"+o.id+"'>"+o.stationName+"</option>")
					})
					if(name.indexOf('send')!=-1){
						$("#receiveStation").html(stationOption.join(""));
					}else{
						$("#sendStation").html(stationOption.join(""));
					}
				}else{
					$.common.alertError(data.msg);
				}
			})
		}
	</script>
</body>
</html>

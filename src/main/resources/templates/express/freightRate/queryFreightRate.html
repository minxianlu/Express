<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-freightRate-edit" >
		<input id="id" name="id"  type="hidden">
		<div class="form-group">
			<label class="col-sm-1 control-label">发送站：</label>
			<div class="col-sm-5">
				<input id="sendStation" name="sendStation" class="form-control" type="text" >
			</div>
			<label class="col-sm-1 control-label">接收站：</label>
			<div class="col-sm-5">
				<input id="receiveStation" name="receiveStation"  class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">服务方式：</label>
			<div class="col-sm-8">
				<input id="serviceMode" name="serviceMode" class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">重量：</label>
			<div class="col-sm-8">
				<input  name="serviceMode" class="form-control" type="text" >
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "express/freightRate";
	$("#form-freightRate-edit").validate({
		rules:{
			xxxx:{
				required:true,
			},
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-freightRate-edit').serialize());
		}
	}
</script>
</body>
</html>

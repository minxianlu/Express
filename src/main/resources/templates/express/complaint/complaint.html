<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								投诉人名：<input type="text" name="userName"/>
							</li>

							<li>
								联系人方式：<input type="text" name="userPhone"/>
							</li>

							<li>
								投诉主题：<input type="text" name="complaintTheme"/>
							</li>

							<li>
								被投诉单位：<input type="text" name="beComplaint"/>
							</li>

							<li>
								状态：<input type="text" name="status"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="express:complaint:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="express:complaint:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="express:complaint:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="express:complaint:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('express:complaint:edit')}]];
        var removeFlag = [[${@permission.hasPermi('express:complaint:remove')}]];
        var prefix = ctx + "express/complaint";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "投诉建议",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键Id',
					visible: false
				},
				{
					field : 'userName', 
					title : '投诉人名',
					sortable: true
				},
				{
					field : 'userPhone', 
					title : '联系人方式',
					sortable: true
				},
				{
					field : 'idCard', 
					title : '身份证',
					sortable: true
				},
				{
					field : 'email', 
					title : '邮箱',
					sortable: true
				},
				{
					field : 'postalCode', 
					title : '邮编',
					sortable: true
				},
				{
					field : 'adress', 
					title : '投诉人地址',
					sortable: true
				},
				{
					field : 'complaintTheme', 
					title : '投诉主题',
					sortable: true
				},
				{
					field : 'complaintContent', 
					title : '投诉内容',
					sortable: true
				},
				{
					field : 'attId', 
					title : '附件Id',
					sortable: true
				},
				{
					field : 'attNo', 
					title : '附件编号',
					sortable: true
				},
				{
					field : 'complaintReplay', 
					title : '投诉回复',
					sortable: true
				},
				{
					field : 'beComplaint', 
					title : '被投诉单位',
					sortable: true
				},
				{
					field : 'tip', 
					title : '小提示',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新人',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>

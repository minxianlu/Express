<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content" style="width: 500px;margin: 0 auto;">
        <form class="form-horizontal m" id="form-station-add">
			<div class="form-group">	
				<label class="col-sm-2 control-label">站台名称 ：</label>
				<div class="col-sm-10">
					<input id="stationName" name="stationName" class="form-control" type="text" required>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "express/station"
		$("#form-station-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-station-add').serialize());
	        }
	    }
	</script>
</body>
</html>
